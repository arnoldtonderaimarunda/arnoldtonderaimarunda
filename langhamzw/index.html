	<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
	    Reveal.initialize({
        hash: true,
       
          // Display presentation control arrows
        controls: true,

      // Help the user learn the controls by providing hints, for example by
      // bouncing the down arrow when they first encounter a vertical slide
      controlsTutorial: true,

      // Determines where controls appear, "edges" or "bottom-right"
      controlsLayout: 'bottom-right',

      // Visibility rule for backwards navigation arrows; "faded", "hidden"
      // or "visible"
      controlsBackArrows: 'faded',

      // Display a presentation progress bar
      progress: true,

      // Display the page number of the current slide
      // - true:    Show slide number
      // - false:   Hide slide number
      //
      // Can optionally be set as a string that specifies the number formatting:
      // - "h.v":   Horizontal . vertical slide number (default)
      // - "h/v":   Horizontal / vertical slide number
      // - "c":   Flattened slide number
      // - "c/t":   Flattened slide number / total slides
      //
      // Alternatively, you can provide a function that returns the slide
      // number for the current slide. The function should take in a slide
      // object and return an array with one string [slideNumber] or
      // three strings [n1,delimiter,n2]. See #formatSlideNumber().
      slideNumber: true,
        // Can be used to limit the contexts in which the slide number appears
        // - "all":      Always show the slide number
        // - "print":    Only when printing to PDF
        // - "speaker":  Only in the speaker view
      showSlideNumber: 'print',
    
      // Enables touch navigation on devices with touch input
      touch: true,
      

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMenu ]
			});
      // Shows a logo
      Reveal.configure({ logo: true });

	</script>

  <script>
    const h5pElement1 = document.getElementById("h5p-mark-the-words");
    const h5pElement2 = document.getElementById("h5p-quiz");
    const h5pOptions1 = {
      h5pJsonPath: '/langhamzw/h5p-content/mark-the-words',
      frameJs: '/langhamzw/dist/frame.bundle.js',
      frameCss: '/langhamzw/dist/styles/h5p.css',
    };

    const h5pOptions2 = {
      h5pJsonPath: '/langhamzw/h5p-content/quiz',
      frameJs: '/langhamzw/dist/frame.bundle.js',
      frameCss: '/langhamzw/dist/styles/h5p.css',
    };

    const h5pContent = new H5PStandalone.H5P(h5pElement1, h5pOptions1).then(function () {
                            H5P.externalDispatcher.on("xAPI", (event) => {
                              //do something useful with the event
                              console.log("h5pElement1 xAPI event: ", event);
                            });
                          });

    h5pContent.then(() => {
      return new H5PStandalone.H5P(h5pElement2, h5pOptions2).then(function () {
                            H5P.externalDispatcher.on("xAPI", (event) => {
                              //do something useful with the event
                              console.log("h5pElement2 xAPI event: ", event);
                            });
                          });
                        })
  </script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
      // 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
      var header = $('#header').html();
      if ( window.location.search.match( /print-pdf/gi ) ) {
          Reveal.addEventListener( 'ready', function( event ) {
              $('.slide-background').append(header);
          });
      }
      else {
          $('div.reveal').append(header);
     }
  </script>
